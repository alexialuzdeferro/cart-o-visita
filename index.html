<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card – Alexia</title>

    <style>
        body {
            background: #0b0b0b;
            color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 18px rgba(255, 0, 90, 0.6);
        }

        .contador {
            margin-top: 16px;
            font-size: 22px;
            font-weight: bold;
            color: #ff2b6e;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Alexia Luz de Ferro</h2>
        <p>Cartão de Visita Digital</p>

        <div class="contador">
            Visitas: <span id="contador">0</span>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // CONFIGURAÇÃO SUPABASE — JÁ AJUSTADA COM SEUS DADOS
        const SUPABASE_URL = "https://qvbjwzszdijhydgcqvyu.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_v3VNtkPr6WBgbZnwVTxCFA_e7Mw5PAN";

        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function registrarVisita() {
            await client.from("page_visits").insert([{ route: "business-card" }]);
        }

        async function carregarContador() {
            const { count, error } = await client
                .from("page_visits")
                .select("*", { count: "exact" });

            if (!error) {
                document.getElementById("contador").innerText = count;
            }
        }

        async function iniciar() {
            await registrarVisita();
            await carregarContador();
        }

        iniciar();
    </script>

</body>
</html>
